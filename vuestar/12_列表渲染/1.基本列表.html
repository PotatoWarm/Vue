<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>    
</head>
<body>
    <div id="root">

    <!--
                 v-for指令：
                 1.用于展示列表数据
                 2.语法：v-for="（item,index） in xxx" ：key="yyy（唯一标识）"
                 3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    

    -->
        <h2>人员列表</h2>
        <ul>
            <!--
            
            遍历数组
            循环列表的方法，类似与for in循环遍历

            代表v-bind 属性key让每一个li都有唯一的标识（key），key一定不要重复

            v-for(for in//for of)
            可以接受到两个参数，一个是当前的元素，另一个是当前元素的索引，类似于下面的person，index
            -->

            <li v-for="(p,index) in person" :key="p.id">
                <!--
                p可能来自形参，也可能来自于卸载data中的属性，更可能来自于计算属性：computed
                -->
                {{p.name}} - {{p.age}}
            </li>
        </ul>
        <!--person简写：p
        p.id意思是遍历person对象，key是id
        -->

        <!--遍历对象-->
        <h2>汽车信息</h2>
        <ul v-for="(val,key,index) of car" :key="key">
            <!--
            注意遍历字符串的时候先收到的是字符串中的每一个字符，第二项是对应的键名：key，第三项是索引
            -->
            <li>
                {{key}} - {{val}} - {{index}}
            </li>
        </ul>
        <!--
        caes是未定义的变量，所以遍历不到
        car.length可以用
        key是索引，index是索引
        -->
        <h2>测试遍历字符串</h2>
        <!--
        注意：遍历字符串的时候，先收到的是字符串中的每一个字符，第二项是对应的索引：index
        --> 
        <ul v-for="(char,index) of str" :key="index">
            <li>
                {{char}} - {{index}} - {{str.length}}
            </li>
        </ul>

        <h2>测试遍历次数</h2>
        <!--
        注意遍历指定次数的时候先收到的是number（例如s,则number是1,2,3,4,5），第二项是索引：index（从0开始计数，则是0,1,2,3,4 ）
        --> 
        <ul v-for="(num,index) in 5" :key="index">
            <li>
                {{index}} - {{num}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                //数组
                person: [
                    {id:'001',name: '张三', age: 18}, 
                    {id:'002',name: '李四', age: 19}, 
                    {id:'003',name: '王五', age: 20}
                ],//注意这里的逗号
                car: {
                name: '哥斯拉',
                price: '70w',
                color: '黑色'
            }, 
                str: 'hello'  
            },//cars和str应该在data对象内部
        })  
    </script>
</body>
</html>

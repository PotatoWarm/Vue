<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMe">点我更新</button>
        <ul v-for="p in person" :key="p.id">
            <li>
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                person:[
                    {id:"001",name:'张三',age:18,sex:'男'},
                    {id:"002",name:'李四',age:19,sex:'女'},
                    {id:"003",name:'王五',age:20,sex:'男'},
                    {id:"004",name:'赵六',age:21,sex:'女'}   
                ]
            },
            methods:{
                updateMe(){
                    //不要直接修改数组，这样会导致数组越写越乱  
                    //注意：Vue不能检测到对象属性的添加或删除   
                    //所以不要直接修改数组，而是通过Vue提供的$set方法
                    // this.person[1].name = '李老师';  //奏效
                    // this.person[1].age = 50;      //奏效
                    // this.person[1].sex = '男';  //奏效
                    this.$set(this.person,0,{id:"001",name:'陈爱爱',age:18,sex:'女'})
                    
                }
            }
        })   
    </script>   
</body>
</html>

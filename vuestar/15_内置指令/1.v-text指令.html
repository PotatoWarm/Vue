<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
    我们学过的指令：
        v-bind:为元素绑定属性  单项绑定解析表达式，简写 :XXX
        v-on:为元素绑定事件  绑定事件监听，简写 @事件名 
        v-model:双向数据绑定
        v-for:遍历数组、对象、字符串
        v-if:条件渲染（动态控制节点是否存在）
        v-else:条件渲染（动态控制节点是否存在）
        v-show:条件渲染（动态控制节点是否展示）


        v-text指令：
            1.作用：向其所在的节点中渲染文本内容。（纯文本内容）
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。而插值语法不会，这里有点不太灵活
    -->
    <div id="root">
        {{name}}
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        new Vue({
            el:'#root',
            data:{
                name:'张三',
                //v-text指令 不会解释标签，而是直接将标签当纯文本解析
                //注意：v-text会替换掉标签中的内容，如果标签中包含html标签，则会被解析为html标签
                str:'<h1>你好，世界</h1>'
            }
        })
    </script>
</body>
</html>

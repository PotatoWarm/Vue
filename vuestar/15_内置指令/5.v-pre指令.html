<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令</title>
    
</head>
<body>
    <div id="root">
        <!-- 
            v-pre指令：
                1.跳过其所在节点的编译过程
                2.可利用它跳过没有使用指令语法、没有使用插值语法的节点，会加快编译
        -->
        <h2 v-pre> vue其实很简单 </h2>
        <h2>当前值为：{{name}} </h2>
        <button @click="name='张三'">点我修改name的值</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        Vue.config.productionTip=false;
        new Vue({
            el:'#root',
            data:{
                name:'李四'
            }
        })
    </script>
</body>
</html>

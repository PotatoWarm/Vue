<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
          1.Vue中常用的键盘事件：
          @keyup.enter="showInfo"
          回车 => enter
          @keyup.tab="showInfo"
          制表 => tab（特殊，必须配合keydown使用）（捕获‘制表’）
          @keyup.delete="showInfo"
          删除 => delete（捕获‘删除’和‘退格’）
          @keyup.space="showInfo"
          空格 => space （捕获‘空格’）
          @keyup.esc="showInfo"
          退出 => esc（捕获‘退出’ ）
          @keyup.meta="showInfo"    
          命令 => meta（meta意思是：在windows中是windows键，在mac中是cmd键  ）

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但要注意转为kebab-case（短横线命名）

        3.系统修饰键（用法特殊）：ctrl shift alt meat 或 鼠标等修饰键    
        (1)配合keyup使用：（按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。）按下ctrl shift alt 或 鼠标等修饰键再按下其他键，称为系统修饰键
        (2)配合keydown使用：正常触发事件。  

        4.也可以使用keyCode去指定具体的按键（不推荐）   

        5.Vue.config.keyCodes.自定义键名 = 键码，可以自定义按键别名 
    -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <!-- vue中键盘事件的绑定，使用keyup(keydown)-->
        <input type="text" v-on:keyup="showInfo">
        <input type="text" @keyup.enter="showInfo" placeholder="按下回车提示输入"/>
        <input type="text" @keyup.tab="showInfo" placeholder="按下tab提示输入"/>
        <input type="text" @keyup.delete="showInfo" placeholder="按下delete提示输入"/>
        <input type="text" @keyup.space="showInfo" placeholder="按下space提示输入"/>
        <input type="text" @keyup.esc="showInfo" placeholder="按下esc提示输入"/>
        <input type="text" @keyup.meta="showInfo" placeholder="按下command提示输入"/>  
        <input type="text" @keyup.p="showInfo" placeholder="按下p提示输入"/>
        <!--键盘事件的修饰符也可以连用-->
        <input type="text" @keyup.command.g="showInfo" placeholder="按下command+g提示输入"/>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:"#root",
            data:{
                name:"huling"
            },
            methods:{
                showInfo:function(event){
                    //if(event.keyCode === '13'){
                    //    console.log('e.target.value   按下回车键') 
                    //简称：
                    //event === e
                    //}
                    console.log(e.target.value);
                    console.log(event.key); //按下的名字
                }
            }
        })
    </script>
</body>
</html>

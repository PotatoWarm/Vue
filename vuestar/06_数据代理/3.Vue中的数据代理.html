<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" href="data:,">
    <!-- 注意：控制台报错，无favicon添加图标上去，解决404错误  -->
</head>
<body>
    <!-- 
    1.Vue中的数据代理： 
        数据代理：通过一个中间对象来代理对原始数据的操作
    2.Vue中的数据代理实现：
        Vue会监视data中所有层次的属性
        Vue中利用Object.defineProperty()方法实现数据代理
    3.基本原理：
        通过vm对象来代理data对象中所有属性的操作（读/写）
        为data中所有属性提供getter和setter  
    -->   
    <div id="root">
        <h2>个人姓名：{{name}}</h2>
        <h2>所属地域：{{address}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false//阻止vue在启动时生成生产提示
    let data;
    //通过vm代理data对象中所有属性
    const vm = new Vue({
        el: '#root',
        //vm._data === options =data
        //
        data(){
                return data = {
                    name: 'huling',
                    address: 'hunanchangsha'
                }
            }
    })
</script>
</html>

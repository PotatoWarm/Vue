<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ake me dynamic!</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    Vue模板语法
    1.插值语法：
        功能：插值语法用于解析标签体的普通文本内容，即{{}}中指定的表达式的值
        写法：{{表达式}}，可以插值表达式，也可以插值表达式的结果
    2.注意：
        1.插值语法不能识别js代码，只能识别js表达式
        2.插值语法不能使用自定义标签，只能使用原生标签
        3.插值语法不能使用js关键字，不能使用关键字作为变量名
    2.指令：
        v-bind:href="url"，url是js表达式
        v-bind:x="Hello"
    -->
   
    <div id="root">
        <h1>Vue模板语法</h1>
        <h2>你好，{{ name }}</h2>

        <hr/>
        
        <h1>指令语法</h1>

        <!-- 使用 v-bind 绑定 href 和 x 属性 -->
        <a v-bind:href="url.toUpperCase()" v-bind:x="x">Start learning</a>
        
        <!-- 
            使用 v-bind 简写为：（冒号）
            完整语法：v-bind:href="url_taiwan" v-bind:x="x"
            简写：:href="url_taiwan" :x="x"
        -->

        <a :href="url_huling" :x="x">Hello huling</a>

        <p>个人主页: <a :href="cheng.url.toString()">{{cheng.name}}</a>
        
        <!--拓展：
            toUpperCase() 将字符串中的所有字母转换为大写，仅适用于字符串
            toLowerCase() 将字符串中的所有字母转换为小写，仅适用于字符串
            toString() 可用于几乎所有数据类型
            
            let str = "Hello World";
            console.log(str.toLowerCase()); // 输出: "hello world"
            console.log(str.toUpperCase()); // 输出: "HELLO WORLD"
        -->
    </div>

    <script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: 'Start learning',
            url: 'https://cn.vuejs.org/',

            x: 'test v-bind',
            url_huling: 'https://www.google.com.tw',

            cheng:{
                name: '登峰造极',
                url: 'https://juejin.cn/user/132402077765278/posts'
            }
        },
        /**
         * 
         */
        method: {
            
        },
        

    });
    </script>
</body>
</html>
